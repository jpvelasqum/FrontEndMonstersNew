<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-black p-8 rounded-lg shadow-md border-2 border-red-600">
    <h2 class="text-2xl font-bold text-center text-red-600 satanic-font mb-4">Registro de Usuario</h2>

    <div class="mb-4">
      <label for="username" class="block text-red-500 font-bold mb-2">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-black"
        placeholder="Ingrese su nombre de usuario">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-red-500 font-bold mb-2">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-black"
        placeholder="Ingrese su contraseña">
    </div>

    <div class="flex justify-center">
      <button (click)="register()"
        class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
        Registrarse
      </button>
    </div>
  </div>
</div>
