<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-black p-8 rounded-lg shadow-md border-2 border-red-600">
    <h2 class="text-2xl font-bold text-red-600 mb-4 text-center satanic-font">Buscar usuario</h2>

    <div class="mb-4">
      <label for="username" class="block text-red-500 font-bold mb-2">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username"
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-black"
        placeholder="Ingrese el nombre de usuario a buscar">
    </div>

    <div class="flex justify-center">
      <button *ngIf="isLogged()" (click)="search()"
        class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
        Buscar
      </button>
      <h2 *ngIf="!isLogged()" class="text-red-500">Inicie sesión para buscar usuarios</h2>
    </div>

    <div *ngIf="found" class="mt-6 border rounded p-4 bg-gray-800 border-red-600">
      <h3 class="text-lg font-semibold mb-2 text-red-400">Resultados de la búsqueda:</h3>
      <p class="mb-2 text-gray-300"><strong>ID:</strong> {{ user.id }}</p>
      <p class="text-gray-300"><strong>Usuario:</strong> {{ user.username }}</p>
    </div>

  </div>
</div>
